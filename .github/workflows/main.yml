name: Build & Pack MCP Server Tool

on:
  workflow_dispatch:
    inputs:
      projectName:
        description: "Project folder & csproj name"
        required: true
        default: "EtServerChan.McpServer"
      packageVersion:
        description: "NuGet Package Version"
        required: true
        default: "0.1.0-beta"

env:
  DOTNET_VERSION: 10.0.x
  CONFIGURATION: Release
  PROJECT: src/${{ inputs.projectName }}/${{ inputs.projectName }}.csproj
  PACKAGE_VERSION: ${{ inputs.packageVersion }}

jobs:
  publish:
    name: Publish ${{ matrix.rid }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
          - os: windows-latest
            rid: win-arm64

          - os: ubuntu-latest
            rid: linux-x64
          - os: ubuntu-latest
            rid: linux-arm64

          - os: macos-latest
            rid: osx-arm64

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Publish
        run: |
          dotnet publish $PROJECT \
            -c $CONFIGURATION \
            -r ${{ matrix.rid }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:PackageVersion=$PACKAGE_VERSION \
            -o publish/${{ matrix.rid }}

      - uses: actions/upload-artifact@v4
        with:
          name: publish-${{ matrix.rid }}
          path: publish/${{ matrix.rid }}

  publish-musl:
    name: Publish linux-musl-x64
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/dotnet/sdk:10.0-alpine

    steps:
      - uses: actions/checkout@v4

      - name: Publish (musl)
        run: |
          dotnet publish $PROJECT \
            -c Release \
            -r linux-musl-x64 \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:PackageVersion=$PACKAGE_VERSION \
            -o publish/linux-musl-x64

      - uses: actions/upload-artifact@v4
        with:
          name: publish-linux-musl-x64
          path: publish/linux-musl-x64

  pack:
    name: Pack & Validate NuGet
    runs-on: ubuntu-latest
    needs: [publish, publish-musl]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - uses: actions/download-artifact@v4
        with:
          path: publish

      - name: Pack
        run: |
          dotnet pack $PROJECT \
            -c $CONFIGURATION \
            -p:NoBuild=true \
            -p:PackageVersion=$PACKAGE_VERSION \
            -o artifacts

      - name: Validate NuGet layout
        run: |
          unzip artifacts/*.nupkg -d nupkg-check
          for rid in win-x64 win-arm64 linux-x64 linux-arm64 linux-musl-x64 osx-arm64; do
            test -d "nupkg-check/tools/net10.0/$rid" || exit 1
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          version: $PACKAGE_VERSION   # ← 手动指定
          files: |
            artifacts/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

